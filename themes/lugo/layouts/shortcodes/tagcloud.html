{{ if isset .Site.Taxonomies "tags" }}
  {{ if not (eq (len .Site.Taxonomies.tags) 0) }}
    <ul id="tagcloud">
      {{ range $name, $items := .Site.Taxonomies.tags }}
        {{ $url := (print "/tags/" ($name | urlize | lower)) | relLangURL }}
        <li>
          <a href="{{ $url }}" id="tag_{{ $name }}">{{ $name | title }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
